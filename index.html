<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div style="font-family: PressStart"></div>
    <div id="text">
      <h1>SNAKE</h1>
    </div>
    <canvas id="board"></canvas>
    <div id="buttons">
      <div width="60px" height="60px">
         <img class="button" id="up" src="photos/upArrow.png" width="60px" height="60px" />
      </div>
      <div id="left-right">
         <div width="60px" height="60px">
            <img class="button" id="left" src="photos/leftArrow.png" width="60px" height="60px" />
         </div>
         <div width="60px" height="60px">
            <img class="button" id="right" src="photos/rightArrow.png" width="60px" height="60px" />
         </div>
      </div>
      <div width="60px" height="60px">
         <img class="button" id="down" src="photos/downArrow.png" width="60px" height="60px" />
      </div>
    </body>
</html>
